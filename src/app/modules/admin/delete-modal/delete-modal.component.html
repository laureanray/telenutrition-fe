<div mat-dialog-content>
  <h3 class="text-3xl font-medium"> Delete User </h3>
  <p class="text-base font-normal mt-4"> Are you sure you want to delete this user? {{ this.data.username }}  </p>
</div>

<div mat-dialog-actions class="flex  flex-row justify-items-end">
  <button mat-raised-button (click)="onNoClick()" color="white" class="mt-4 mb-2 ml-auto">Cancel</button>
  <button mat-raised-button type="submit" color="primary" class="mt-4 mb-2 ml-2" (click)="delete()">Yes, delete</button>
</div>
