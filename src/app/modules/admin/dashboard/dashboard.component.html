<header class="bg-white shadow-sm">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <h1 class="text-2xl font-medium leading-tight text-gray-900">
      Dashboard
    </h1>
  </div>
</header>

<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
  <div class="flex flex-row container mx-auto px-4 sm:px-6 lg:px-8 items-start computed-dashboard-div">
    <div class="col-1 py-6 w-3/4">
      <header class="bg-white">
        <div class="flex flex-row w-1/2 justify-around mt-8 mb-4">
          <h1 class="text-base font-normal leading-tight text-gray-900">
            Patients: <span class="font-bold"> {{ (this.patients | async)?.length }} </span>
          </h1>
          <h1 class="text-base font-normal leading-tight text-gray-900">
            RNDs: <span class="font-bold"> {{ (this.rnds | async)?.length }} </span>
          </h1>
          <h1 class="text-base font-normal leading-tight text-gray-900">
            Active Appointments: <span class="font-bold"> {{ (this.appointments | async)?.length }} </span>
          </h1>
        </div>
      </header>
      <div class="flex flex-row">
        <div class="grid grid-cols-3 gap-6 mt-8 h-0 w-5/6">
          <a routerLink="/admin/account" class="rounded border p-4 shadow-sm hover:shadow-lg transition-all">
            <img src="assets/man.png" alt="" class="w-1/3 mx-auto">
            <h1 class="text-lg font-medium text-gray-800 text-center pt-4"> Account Management </h1>
          </a>
          <a routerLink="/admin/appointments" class="rounded border p-4 shadow-sm hover:shadow-lg transition-all">
            <img src="assets/appointment.png" alt="" class="w-1/3 mx-auto">
            <h1 class="text-lg font-medium text-gray-800 text-center pt-4"> Appointments </h1>
          </a>
          <a routerLink="/admin/nutrition-tools" class="rounded border p-4 shadow-sm hover:shadow-lg transition-all">
            <img src="assets/document.png" alt="" class="w-1/3 mx-auto">
            <h1 class="text-lg font-medium text-gray-800 text-center pt-4"> Nutrition Tools </h1>
          </a>
<!--          <a routerLink="/admin/config" class="rounded border p-4 shadow-sm hover:shadow-lg transition-all">-->
<!--            <img src="assets/settings.png" alt="" class="w-1/3 mx-auto">-->
<!--            <h1 class="text-lg font-medium text-gray-800 text-center pt-4"> Site Settings </h1>-->
<!--          </a>-->
        </div>
      </div>
    </div>
  </div>
</div>
