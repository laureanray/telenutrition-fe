<img src="{{ this.rnd?.profileImageURL ? this.rnd?.profileImageURL : 'assets/default.png'}}" alt="" class="rounded-full mx-auto w-72 h-72  border-2 rounded-lg object-cover">
<h1 class="text-xl font-medium text-gray-700 text-center pt-4"> {{ rnd.firstName }} {{ rnd.lastName}} </h1>
<p class="text-base text-gray-600 text-center"> RND </p>
<div class="flex flex-row py-4 justify-around">
</div>
<div class="flex flex-row py-4">
  <h1 class="text-base font-bold text-gray-700"> History </h1>
  <a routerLink="/rnd/appointments/archived" class="text-base font-medium ml-auto"> See all </a>
</div>
<div class="history">
  <div routerLink="/rnd/appointments/view/{{appointment.id}}" *ngFor="let appointment of appointments |slice:0:2 let i=index" class="mt-2 px-4 py-2 bg-gray-200 shadow-sm rounded-md cursor-pointer hover:shadow-md hover:bg-gray-50 transition-all">
    <h1 class="text-md font-medium">
      Consultation
    </h1>
    <p class="text-base">{{ appointment.appointmentType }}</p>
    <p class="text-sm text-gray-400">{{ this.moment(appointment.schedule).fromNow() }}</p>
  </div>
</div>
