<div class="container mx-auto px-4 sm:px-6 flex computed-div align-middle items-center">
<div class="card w-1/3 mr-auto border rounded-md shadow-sm mt-16" >
    <div class="card-heading py-4 border-b p-4">
      <h1 class="text-2xl font-bold primary"> Sign In </h1>
    </div>
    <form class="example-form" class="flex flex-col p-4 font-sans" (submit)="$event.preventDefault()">
      <mat-form-field appearance="outline" class="mb-0 pb-0" >
        <mat-label class="font-sans">Username</mat-label>
        <input matInput placeholder="Placeholder" class="pb-0 font-sans" autocomplete="false" spellcheck="false">
      </mat-form-field>
      <mat-form-field appearance="outline" class="-mt-4">
        <mat-label class="font-sans">Password</mat-label>
        <input matInput placeholder="Placeholder" type="password" class="font-sans" autocomplete="false" spellcheck="false">
        <mat-hint>Forgot your password? Click <a href="#" class=""> here </a></mat-hint>
      </mat-form-field>
      <button mat-raised-button routerLink="/admin" color="primary" (click)="$event.preventDefault()" class="mt-4 mb-2">Sign In</button>
      <button mat-raised-button routerLink="/register" > Register </button>
    </form>
  </div>
</div>
