<div class="container  mx-auto px-4 sm:px-6 h-full align-middle items-center">
  <div class="card w-1/3 mr-auto border rounded-md shadow-sm mt-16" >
    <div class="card-heading py-4 border-b p-4">
      <h1 class="text-2xl font-bold primary"> Register </h1>
    </div>
    <form class="example-form" class="flex flex-col p-4 font-sans"[formGroup]="registerForm" autocomplete="off" (ngSubmit)="onSubmit()">
      <div class="flex m-0 p-0">
        <mat-form-field appearance="outline" class="mb-0 pb-0 flex-grow mr-1" >
          <mat-label class="font-sans">First Name</mat-label>
          <input matInput (keyup)="updateUsername()" placeholder="Placeholder" class="pb-0 font-sans" autocomplete="nope" spellcheck="false" name="firstName" formControlName="firstName" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="mb-0 pb-0 flex-grow ml-2">
          <mat-label class="font-sans">Last Name</mat-label>
          <input matInput (keyup)="updateUsername()" placeholder="Placeholder" class="pb-0 font-sans" autocomplete="nope" spellcheck="false" name="lastName" formControlName="lastName" required>
        </mat-form-field>
      </div>
      <mat-form-field appearance="outline" class="mb-0 pb-0 -mt-4" >
        <mat-label class="font-sans">Username</mat-label>
        <input matInput placeholder="Placeholder" class="pb-0 font-sans"  autocomplete="nope" spellcheck="false" name="username" formControlName="username">
        <mat-hint>Username is autogenerated</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" class="mb-0 pb-0" >
        <mat-label class="font-sans">Email</mat-label>
        <input type="email" matInput placeholder="Placeholder" class="pb-0 font-sans" autocomplete="nope" spellcheck="false" name="email" formControlName="email" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="-mt-4">
        <mat-label class="font-sans">Birthday</mat-label>
        <input matInput [matDatepicker]="picker" required name="birthday" formControlName="birthday">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline" class="-mt-4">
        <mat-label class="font-sans">Password</mat-label>
        <input matInput placeholder="Placeholder" type="password"  class="font-sans" autocomplete="nope" spellcheck="false" required formControlName="password">
      </mat-form-field>
      <mat-form-field appearance="outline" class="-mt-4">
        <mat-label class="font-sans">Confirm Password</mat-label>
        <input matInput placeholder="Placeholder" type="password" class="font-sans" autocomplete="nope" spellcheck="false" required formControlName="passwordConfirm">
      </mat-form-field>
      <button mat-raised-button color="primary"  class="mt-4 mb-2">Register</button>
    </form>

    <p>
      Form Status: {{ registerForm.status }}
    </p>
  </div>
</div>
