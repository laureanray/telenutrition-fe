<div class="container  mx-auto px-4 sm:px-6 h-full align-middle items-center">
  <div class="card w-1/3 mr-auto border rounded-md shadow-sm mt-16" >
    <div class="card-heading py-4 border-b p-4">
      <h1 class="text-2xl font-bold primary"> Register </h1>
    </div>
    <form class="example-form" class="flex flex-col p-4 font-sans" >
      <mat-form-field appearance="outline" class="mb-0 pb-0">
        <mat-label class="font-sans">Username</mat-label>
        <input matInput placeholder="Placeholder" class="pb-0 font-sans">
      </mat-form-field>
      <mat-form-field appearance="outline" class="-mt-4">
        <mat-label class="font-sans">Outline form field</mat-label>
        <input matInput placeholder="Placeholder" class="font-sans">
        <mat-hint>Forgot your password? Click <a href="#" class=""> here </a></mat-hint>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="$event.preventDefault()" class="mt-4 mb-2">Register</button>
    </form>
  </div>
</div>
